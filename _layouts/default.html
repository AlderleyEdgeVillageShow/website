<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">

    {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
    <script>
        window.ga = window.ga || function () {
            (ga.q = ga.q || []).push(arguments)
        };
        ga.l = +new Date;
        ga('create', '{{ site.google_analytics_key }}', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    {% endif %}
</head>
<body>
<div class="content">
    {{ content }}
</div>
<footer>
    <div class="container">
        <div>
            <h4>{{ site.data.company.mission_statement }}</h4>
            <p>Follow us on Instagram</p>
            <a class="instagram" target="_blank" href="https://www.instagram.com/{{ site.data.company.instagram }}">
                {% include icons/social-media.html social_icon="instagram" %}
            </a>
        </div>
    </div>
</footer>
</body>
</html>
